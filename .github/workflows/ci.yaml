on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Install Dependencies
              run: npm install -g bun && bun install

            - name: Typecheck
              run: bun typecheck
            
            - name: Lint
              run: bun lint

            - name: Rust Build Check
              run: cd src-tauri && cargo check
            